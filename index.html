<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
    <div class="polinone">
        <h1>Poli none</h1>
    </div>
    <div class="livi">
        <div class="povrce">
            <h2>Povrce</h2>
        </div>
        <div class="kumpir">
            <div class="livo">
                <img src="img/potato.png" alt="">
                <h3>Krumpir<br>$10</h3>
            </div>
            <div class="desno">
                <input type="text">
                <button onclick="krumpir">Davaj</button>
            </div>
        </div>
        <div class="pomedor">
            <div class="livo">
                <img src="img/tomato.png" alt="">
                <h3>Pomerdor<br>$20</h3>
            </div>
            <div class="desno">
                <input type="text">
                <button onclick="pomedor">Davaj</button>
            </div>
        </div>
        <div class="mrkva">
            <div class="livo">
                <img src="img/carrot.png" alt="">
                <h3>Mrkva<br>$30</h3>
            </div>
            <div class="desno">
                <input type="text">
                <button onclick="mrkva">Davaj</button>
            </div>
        </div>
    </div>
    <div class="desni">
        <h2>Ruke</h2>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
